<p style="margin-bottom : 50px">  </p><br>

<form>

        <select name="equipement" id="pet-select" size="1" style="margin-top:15px; margin-bottom:15px">

            <option value="7">Store Est </option>

        <a th:href="@{/configurationAutomatique}" class="btn btn-primary" role="button" style="margin-left:100px"><button type="button" class="btn btn-primary">Valider</button></a>


    </div>
</form>
