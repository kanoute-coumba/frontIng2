<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
    /* RESET CSS */
    *
    {
    margin: 0px;
    padding: 0px;
    font-family: Verdana, "Arial Black", Arial, Verdana, sans-serif;
    text-align: center;
    }

    </style>
    <title>Occupation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"/>
    <link rel="icon" type="image/png" th:href="@{/image/icon.png}"/>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/styles/uicons.css}"/>
    <link rel="stylesheet" th:href="@{/styles/global.css}"/>
    <link rel="stylesheet" th:href="@{/styles/user.css}"/>
</head>
<body class="background">

<header>
    <div class="navbar center-all">
        <div class="center-all">
            <img th:src="@{/image/icon.png}" class="icon"/>
            <h1 class="name">Citizens</h1>
        </div>
        <div class="right-navbar center-all">
            <a href="/smartgrid">Accueil</a>
            <a href="/statistiques">Les pics de consommation</a>
            <a href="/occupation_rate">Le taux d'occupation des DWPS</a>
            <a href="/login">Quitter</a>
        </div>

    </div>
</header>

<div align="center" class="container my-2">
    <br>
    <br>
    <h1> <b> Taux d'accupation par année </b> </h1>
    <br>
    <br>
    <form action="/2020rate">
        <input type="submit" value="Année 2020" />
    </form>
    <br>
    <form action="/2021rate">
        <input type="submit" value="Année 2021" />
    </form>
    <br>
    <form action="/2022rate">
        <input type="submit" value="Année 2022" />
    </form>
    <br>
    <table id="test" border="1" class="table table-striped table responsive-md">
        <thead>
        <tr>
            <th bgcolor="bleu">Année</th>
            <th bgcolor="bleu">Taux Occupation</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="occupationRate : ${occupationRate}">

            <td th:text="${occupationRate.year}"></td>
            <td th:text="${occupationRate.rate}"></td>

        </tr>

        </tbody>
    </table>
    <br/>

</div>


</body>
</html>
