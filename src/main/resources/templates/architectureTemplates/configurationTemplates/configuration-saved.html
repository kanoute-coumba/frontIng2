<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>UC 7 - Architecture</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/architectureStatic/architecture-css.css}">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/ultraviolet/100/000000/mac-os--v1.png">
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accessMap">Plan d'accès</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guidanceOption">Se faire guider</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/personalizeDesign">Design Intérieur</a>
            </li>
        </ul>
    </div>
</nav>

<div class="title-page">Mes Configurations</div>

<div style="text-align: center;" class="container my-2">
    <br><br>
    <p style="text-align: center;"><span style="font-size: xx-large;">Liste des configurations sauvegardées</span></p>
    <br><br>
    <table id="myconfigurations" border="1"  class="table table-striped table responsive-md pagination-lg">
        <thead>
        <tr>
            <th bgcolor="bleu">Id Etage</th>
            <th bgcolor="bleu">Id Design</th>
            <th bgcolor="bleu">Date</th>
            <th bgcolor="red">Nb Bureau</th>
            <th bgcolor="red">Nb Espace ouvert</th>
            <th bgcolor="red">Nb Salle de réunion</th>
            <th bgcolor="red">Nb Salle individuelle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="configuration : ${configurations}">
            <td th:text="${configuration.id_floor}"></td>
            <td th:text="${configuration.id_design}"></td>
            <td th:text="${configuration.date_configuration}"></td>
            <td th:text="${configuration.office_number}"></td>
            <td th:text="${configuration.openspace_number}"></td>
            <td th:text="${configuration.meetingroom_number}"></td>
            <td th:text="${configuration.individualroom_number}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>

</body>
</html>
