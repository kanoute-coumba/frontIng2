<!doctype html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Citizens</title>
    <link rel="icon" type="image/png" th:href="@{/image/icon.png}"/>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/styles/uicons.css}"/>
    <link rel="stylesheet" th:href="@{/styles/global.css}"/>
    <link rel="stylesheet" th:href="@{/styles/smartgrid.css}"/>
    <link rel="stylesheet" th:href="@{/architectureStatic/architecture-css.css}">
</head>

<body class="background">

<noscript>
    <h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>

<header>
    <div class="navbar center-all">
        <div class="center-all">
            <img th:src="@{/image/icon.png}" class="icon"/>
            <h1 class="name">Citizens</h1>
        </div>
        <div class="center-all">
            <h2 class="name">Services Généraux</h2>
        </div>
        <div class="right-navbar center-all">
            <a href="/personalizeDesign">Design Intérieur</a>
            <a href="/login">
                <i class="fi fi-rr-apps"></i>
            </a>
        </div>
    </div>
</header>

<div style="text-align: center;" class="container my-2">
    <br><br>
    <p style="text-align: center;"><span style="font-size: xx-large;">Liste des configurations sauvegardées :</span></p>
    <br><br>
    <table align="center" id="myconfigurations">
        <thead>
        <tr>
            <th>Id Etage</th>
            <th>Id Design</th>
            <th>Date</th>
            <th>Nb Bureau</th>
            <th>Nb Espace ouvert</th>
            <th>Nb Salle de réunion</th>
            <th>Nb Salle individuelle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="configuration : ${configurations}">
            <td th:text="${configuration.id_floor}"></td>
            <td th:text="${configuration.id_design}"></td>
            <td th:text="${configuration.date_configuration}"></td>
            <td th:text="${configuration.office_number}"></td>
            <td th:text="${configuration.openspace_number}"></td>
            <td th:text="${configuration.meetingroom_number}"></td>
            <td th:text="${configuration.individualroom_number}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>

</body>
</html>
