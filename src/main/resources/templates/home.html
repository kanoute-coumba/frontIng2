<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Web Application</title>
</head>
<body>

<h2 class="h2">Liste des employés</h2>
<table id="test">
    <tbody>
    <tr th:each="employee: ${tests}">
        <td><span th:text="${employee.name}"> Prénom </span></td>
        <td><span th:text="${employee.id}"> Nom </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
