<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
    /* RESET CSS */
    *
    {
    margin: 0px;
    padding: 0px;
    font-family: Verdana, "Arial Black", Arial, Verdana, sans-serif;
    text-align: center;
    }

    </style>
    <title>Occupation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"/>

</head>

<body>

<nav th:insert="~{fragment :: navbar}"></nav>

<div align="center" class="container my-2">
    <br>
    <br>
    <h1> <b> Historique des réservations </b> </h1>
    <br>
    <br>
    <table id="test" border="1" class="table table-striped table responsive-md">
        <thead>
        <tr>
            <th bgcolor="bleu">Numéro Réservation</th>
            <th bgcolor="bleu">Identifiant Entreprise</th>
            <th bgcolor="bleu">Numéro Local</th>
            <th bgcolor="bleu">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tenant : ${tenant}">

            <td th:text="${tenant.id_tenant}"></td>
            <td th:text="${tenant.id_company}"></td>
            <td th:text="${tenant.id_space}"></td>
            <td th:text="${tenant.date}"></td>
        </tr>

        </tbody>
    </table>
    <br/>

</div>


</body>
</html>
