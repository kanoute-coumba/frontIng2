<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Citizens</title>
    <link rel="icon" type="image/png" th:href="@{/image/icon.png}"/>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/styles/uicons.css}"/>
    <link rel="stylesheet" th:href="@{/styles/global.css}"/>
    <link rel="stylesheet" th:href="@{/styles/login.css}"/>
</head>
<body class="background">

<noscript>
    <h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>

<header>
    <div class="navbar center-all">
        <div class="center-all">
            <img th:src="@{/image/icon.png}" class="icon"/>
            <h1 class="name">Citizens</h1>
        </div>
    </div>
</header>

<section class="container-fluid">
    <div class="row">
        <div class="col-md-push-4 col-md-4 col-sm-push-3 col-sm-6 col-xs-12">
            <form th:action="@{/userName}" th:object="${username}" method="post" class="form-login corner">
                <label for="login">Nom d'utilisateur</label>
                <input type="text" id="login" name="login" placeholder="nom d'utilisateur" th:field="*{login}" required/>
                <input type="submit" value="Confirmer"/>
            </form>
        </div>
    </div>
</section>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/scripts/login.js}"></script>

</body>
</html>
