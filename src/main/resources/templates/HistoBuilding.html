<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Historique de consommation de la maison</title>
    <link rel="icon" type="image/png" th:href="@{/image/icon.png}"/>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/styles/uicons.css}"/>
    <link rel="stylesheet" th:href="@{/styles/global.css}"/>
    <link rel="stylesheet" th:href="@{/styles/login.css}"/>
</head>
<body class="background">

<noscript>
    <h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>

<header>
    <div class="navbar center-all">
        <div class="center-all">
            <img th:src="@{/image/icon.png}" class="icon"/>
            <h1 class="name">Citizens</h1>
        </div>
        <div class="center-all">
            <h2 class="name">Résident</h2>
        </div>
        <div class="right-navbar center-all">
            <a href="/login">Accueil</a>
            <a th:href="@{/HistoBuilding/{idu}(idu=${user.user_id})}" >Historique de Consommation de la maison</a>
            <div class="user center-all">
                <i class="fi fi-rr-user"></i>
                <span class="username" th:text="${user.username}"></span>
            </div>
        </div>

    </div>
</header>

<form id="first" action="#" th:action="@{/ConsumptionByIdBuilding/{idb}(idb=${house.id_building})}" th:object="${objectForModel}"  method="post">
    <h1>Historique</h1>
    <div id="container">
        <label><b>Date de début de l'historique</b></label>
        <label>
            <input name="dateB" placeholder="AAAA/MM/JJ/HH/mm/ss" required type="text" th:field="*{dateB}">
        </label>
    </div>
    <div id="container2">
        <label><b>Date de fin de l'historique</b></label>
        <label>
            <input name="dateE" placeholder="AAAA/MM/JJ/HH/mm/ss" required type="text" th:field="*{dateE}">
        </label>
    </div>
    <input type="submit" id='submit' value='Confirmer' >
</form>

<script th:inline="javascript">
    var obj = [[${objectForModel}]];
    var house = [[${house}]];
    obj.house=house;
</script>

</body>
</html>
