<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>SmartGrid</title>
    <!--link rel="stylesheet" th:href="@{/styles/bootstrap.css}"/-->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/styles/uicons.css}"/>
    <link rel="stylesheet" th:href="@{/styles/global.css}"/>
    <link rel="stylesheet" th:href="@{/styles/smartgrid.css}"/>
</head>
<body>

<noscript>
    <h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>

<header class="navbar">
    <h1>Citizens</h1>
</header>

<section class="container-fluid">
    <div class="row">
        <div class="col-md-7 col-sm-5 col-xs-12">
            <div class="box">
                <div><i class="fi fi-rr-sun"></i><span>Solaire</span></div>
                <div><i class="fi fi-rr-wind"></i><span>Ã‰olienne </span></div>
                <div><i class="fi fi-rr-raindrops"></i><span>Hydraulique</span></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="box">
                <div><i class="fi fi-rr-bolt"></i><span>Production</span></div>
                <div><i class="fi fi-rr-bolt"></i><span>Consommation</span></div>
                <i class="fi fi-rr-home"></i>
                <i class="fi fi-rr-building"></i>
            </div>
        </div>

        <div class="col-md-1 col-sm-1 col-xs-12">
            <div class="box cursor refresh-event">
                <i class="fi fi-rr-refresh"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div th:each="district : ${districts}" class="col-md-3 col-sm-4 col-xs-6">
            <div class="box">
                <span th:text="${district.name} + ' (' + ${district.id} + ')'"></span>
                <i class="cursor see-event fi fi-rr-eye"></i>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</section>

<footer>footer</footer>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script type="text/javascript" th:src="@{/scripts/global.js}"></script>
<script type="text/javascript" th:src="@{/scripts/smartgrid.js}"></script>

</body>
</html>
