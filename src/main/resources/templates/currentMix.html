<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Mix énergétique actuel</title>
</head>
<body>
<div align="center" class="container my-2">
    <table border="1" class="table table-striped table responsive-md">
        <caption>Mix énergétique </caption>
        <tr>
            <th>Energie</th>
            <th>Proportion</th>
        </tr>
        <tr>
            <th>Eolienne</th>
            <td><span th:text="${eolienne}"></span>%</td>
        </tr>
        <tr>
            <th>Solaire</th>
            <td><span th:text="${panneauSolaire}"></span>%</td>
        </tr>
        <tr>
            <th>Hydraulique</th>
            <th>Proportion</th>
        </tr>
    </table>

    <table border="1" class="table table-striped table responsive-md">
        <caption>Mix énergétique par usine</caption>
        <tr>
            <th>Usine</th>
            <th>Energie</th>
            <th>Proportion</th>
        </tr>

        <tr th:each="mix : ${listMixEnByEn}">
            <td th:text="${mix.address}"></td>
            <th>energie</th>
            <td><span th:text="${mix.mix}"></span>%</td>
        </tr>

    </table>
</div>
</body>
</html>
