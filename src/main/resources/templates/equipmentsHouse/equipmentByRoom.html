<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Equipements</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"/>
    <style>
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        th, td {
            background-color: #96D4D4;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .style {
            align: center;
        }

        .table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            width: 60%;
            table-layout: auto;
            table-layout: fixed;
        }

        .name {
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>
<nav th:insert="~{fragment :: navbar}"></nav>
<div class="name" th:text="${nameRoom}"></div>

<div class="container my-2" align="center">
    <div class="row">
        <div class="col-12">
            <table border="1" class="table">
                <thead>
                <tr>
                    <th style="vertical-align: middle" scope="col">Equipements</th>
                    <th style="vertical-align: middle" scope="col">Statut</th>
                    <th style="vertical-align: middle" scope="col">Mode équipement</th>
                    <th style="vertical-align: middle" scope="col">Valeur équipement</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equipment : ${listEquipment}">
                    <td th:if="${equipment.type} == 'lampe'"><a
                            th:href="@{'/configurationLampe?id_equipment=' + ${equipment.id_equipment} + '&room='+${nameRoom}}"
                            class="link-dark"> <span th:text="${equipment.type}"></span> </a></td>
                    <td th:unless="${equipment.type} == 'lampe'"><span th:text="${equipment.type}"></span></td>
                    <td th:text="${equipment.statut}"></td>
                    <td th:text="${equipment.type_mode}"></td>
                    <td th:text="${equipment.value}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
