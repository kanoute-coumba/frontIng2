<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Citizens</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"/>

</head>

<body>

<nav th:insert="~{fragment :: navbar}"></nav>

<div align="center" class="container my-2">
    <h1>Liste des personnes enregistr√©es</h1>
    <table id="test" border="1" class="table table-striped table responsive-md">
        <thead>
        <tr>
            <th bgcolor="bleu">id</th>
            <th bgcolor="bleu">firstname</th>
            <th bgcolor="bleu">lastname</th>
            <th bgcolor="red">Operation</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${tests}">
            <td th:text="${test.id}"></td>
            <td th:text="${test.firstname}"></td>
            <td th:text="${test.lastname}"></td>
            <td>
                <a th:href="@{/deleteTest/{id}(id=${test.id})}" class="btn btn-link btn-sm mb-3"> Supprimer </a></td>

        </tr>

        </tbody>
    </table>
    <br/>
    <a th:href="@{/showNewTestForm}" class="btn btn-link btn-sm mb-3"> Ajouter/Modifier</a>



</div>


</body>
</html>
